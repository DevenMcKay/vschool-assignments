<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flags</title>
</head>
<body>

<!-- france -->
  <div class="flag23 france"></div>

<!-- germany -->
  <div class="flag35 germany"></div>

<!-- madagascar -->
  <div class="flag23">
    <div class="madagascar-white"></div><div class="madagascar-red"></div><div class="madagascar-green"></div>
  </div>

<!-- switzerland -->
  <div class="flag11">
    <div class="switzerland-red switzerland-200"></div><div class="switzerland-red switzerland-80"></div><div class="switzerland-white switzerland-40"></div><div class="switzerland-red switzerland-80"></div><div class="switzerland-red switzerland-40 margin-correct"></div><div class="switzerland-white switzerland-120 margin-correct"></div><div class="switzerland-red switzerland-40 margin-correct"></div><div class="switzerland-red switzerland-80 margin-correct"></div><div class="switzerland-white switzerland-40 margin-correct"></div><div class="switzerland-red switzerland-80 margin-correct"></div><div class="switzerland-red switzerland-200 margin-correct"></div>
  </div>

<!-- sweden -->
  <div class="flag58 sweden-yellow">
    <div class="sweden-blue sweden-120-top"></div><div class="sweden-blue sweden-160-top"></div><div class="sweden-blue sweden-120-bottom"></div><div class="sweden-blue sweden-160-bottom"></div>
  </div>

<!-- gambia -->
  <div class="flag23">
    <div class="gambia-red"></div><div class="gambia-white"></div><div class="gambia-blue"></div><div class="gambia-white"></div><div class="gambia-green"></div>
  </div>

<!-- japan -->
  <div class="flag23">
    <div class="japan-white"></div><div class="japan-red"></div>
  </div>
  
<!-- niger -->
  <div class="flag67">
    <div class="niger-orange"></div><div class="niger-white"></div><div class="niger-green"></div><div class="niger-dot"></div>
  </div>

<!-- tonga -->
  <div class="flag12 tonga-red">
    <div class="tonga-white"><div class="tonga-cross-hori"></div><div class="tonga-cross-vert"></div></div>
  </div>

<!-- greece -->
  <div class="flag23 greece-blue-white">
    <div class="greece-white-box">
      <div class="greece-blue-box"></div><div class="greece-blue-box greece-top-right"></div><div class="greece-blue-box greece-bottom-left"></div><div class="greece-blue-box greece-bottom-right"></div>
    </div>
  </div>

<!-- maldives -->
<div class="flag23 maldives-red">
  <div class="maldives-green">
    <div class="maldives-white-moon">
      <div class="maldives-green-moon"></div>
    </div>
  </div>
</div>
</body>
</html>
