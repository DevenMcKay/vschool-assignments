<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple HTML Calc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simple HTML Calculator</h1>
  <div class="container">
    <div class="box add">
      <h2>Add</h2>
      <form action="" name="addition" id="addLine">
        <h3>Enter Number 1</h3>
        <input type="number" name="num1" value="0">
        <h3>Enter Number 2</h3>
        <input type="number" name="num2"  value="0">
        <button type="submit" >Calculate</button>        
      </form>
    </div>
    <div class="box sub">
      <h2>Subtract</h2>
       <form action="" name="subtraction" id="subLine">
        <h3>Enter Number 1</h3>
        <input type="number" name="num1" value="0">
        <h3>Enter Number 2</h3>
        <input type="number" name="num2"  value="0">
        <button type="submit">Calculate</button>
      </form>
    </div>
    <div class="box mul">
      <h2>Multiply</h2>
        <form action="" name="multiply" id="mulLine">
        <h3>Enter Number 1</h3>
        <input type="number" name="num1" value="0">
        <h3>Enter Number 2</h3>
        <input type="number" name="num2"  value="0">
        <button type="submit">Calculate</button>
      </form>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
